<div id="page">
	
  <h1 class="emphnext">{{ page.title }}</h1>
  

  {{ content }}

  <address class="signature">
   <!-- <a class="author" href="{{ HOME_PATH }}">{{ site.author.name }}</a> -->
    <span class="date">{{ page.date | date: %d.%m.%Y }}</span>
    <span class="location">{{ page.location }}</span>
  </address>

  <ul class="tag_box inline">
  {% assign tags_list = page.tags %}
  {% include JB/tags_list %}
  </ul>
  
  <div class="prev-next">
  {% if page.next %}
    <a href="{{ page.next.url }}" class="next" title="{{ page.next.title }}">&rarr;</a>
  {% endif %}
  {% if page.previous %}
    <a href="{{ page.previous.url }}" class="prev" title="{{ page.previous.title }}">&larr;</a>
  {% endif %}
  </div>
  
</div><!-- End Page -->

{% include JB/comments %}
